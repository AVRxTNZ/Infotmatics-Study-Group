<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TNZ - Login Page</title>
		<link rel="stylesheet" href="static/index.css" />
		<!-- Link berfungsi untuk menghubungkan file pendukung html-->
	</head>
	<body>
		<!-- Kotak  -->
		<div class="box">
			<!-- Div berfungsi sebagai penampung / wadah  dan juga bisa sebgai pemisah antar bagian-->
			<img src="image/Informatics.png" alt="Logo" id="logo" />
			<!-- "src" untuk lokasi gambar, "alt" untuk penamaan ketika gambar error, "id" sebagai selector-->
			<h2>Explore Beyond Limit</h2>

			<!-- Tombol -->
			<div class="btn">
				<a href="dasboard.html">Masuk</a>
				<!-- "a" pada umumnya berfungsi sebagai penghubung anatara halaman ;;; href sebagai pengalamatan-->
				<!-- "br" atau break berfungsi sebagai baris baru-->
			</div>
			<!-- Akhir dari Tombol-->

			<!-- Footer-->
			<footer>
				<a id="copy">&copy;2022</a>
				<a>Informatics Study Gruop</a>
			</footer>
			<!-- Akhir Dari Footer-->
		</div>
		<!-- Akhir dari Kotak-->
	</body>
</html>
